<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Font Awesome CSS Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
</head>
Â 

<body>

  <!-- Main Body in Container -->
  <div class="container">


    <div class="row">
      <div class="col-lg-12">
        <!-- ROW - Card wrapped in a div -- top title -->
        <div class="card-top text-center text-white bg-dark mb-3">
          <div class="card-body-top">
            WEATHER DASHBOARD
          </div>
        </div>
      </div>
    </div>


    <!-- ROW Div for "text-input"  -->
    <div class="row">
      <div class="col-lg-3">
        <!-- <div class="input-group">
          <input id="search-city" type="submit" class="form-control" placeholder="Search for a city">
          <div class="input-group-append">
            <button class="btn btn-secondary" type="submit" id="submit-button"> 
              </button>-->

        <form id="city-form">

          <!-- Label for Text Box -->
          <label for="search-city">Search for a city:</label>

          <!-- Text Input Box -->
          <input type="text" id="city-input">

          <!-- Submit Button -->

          <!-- <i class="fas fa-search"></i> THIS CODE ISN'T WORKING WHEN I PUT IT BELOW - but it works when I use this, so makes no sense to me: <i class="fa fa-thumbs-up"></i>-->
          <button class="btn btn-sm btn-primary" id="search-button" type="submit" value="Search">Search</button>



        </form>
      </div>
    </div>

    <!-- Empty space to the right of Search form
 -->
    <div class="col-lg-7"></div>


    <br>

    <!-- ROW Div for list of cities and current weather columns  -->

    <div class="row">

      <!-- Column - card for list of searched on cities -->

      <div class="col-lg-2">



        <!-- card and wells for cities retreived -->
        <div class="card" style="border: none">
          <!-- This main card will hold each of the previously searched cities -->
          <div class="city-card-body" id="searched-city">
          </div>
        </div>

        <!-- Ending div for searched city columns -->
      </div>

      <!-- Empty columns between searched cities and current weather -->
      <div class="col-lg-2"></div>

      <!-- Column for Current Weather -->
      <div class="col-lg-8">
        <div class="city"></div>
        <div class="today-date"></div>
        <br>

        <div class="weather-info"></div>

        <!-- <div class="temp"></div>
        <div class="humidity"></div>
        <div class="wind"></div>
        <div class="uvindex"></div> -->

        <!-- Ending div for colummn -->
      </div>
    </div>

    <br>


    <!-- ROW div for 5-day forecast text -->




    <div class="row">

      <div class="col-lg-12">
        <h2>5-Day Forecast</h2>
      </div>
    </div>


    <!-- ROW div for 5 forecast cards -->


    <div class="row">

      <!-- Column / Card 1 -->
      <div class="col-sm-2">
        <div class="card mt-2">
          <div class="card-body">
            <div class="card-title" id="day-one"></div>
            <h6 class="card-subtitle mb-2 text-muted" id="icon-one">Icon Image</h6>
            <p class="one-temp">Temp: </p>
            <p class="one-humidity">Humidity: </p>
          </div>
        </div>
      </div>

      <!-- Column / Card 2 -->
      <div class="col-sm-2">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title" id="day-two" id="icon-two"></h5>
            <h6 class="card-subtitle mb-2 text-muted">Icon Image</h6>
            <p class="two-temp">Temp: </p>
            <p class="two-humidity">Humidity: </p>
          </div>
        </div>
      </div>

      <!-- Column / Card 3 -->
      <div class="col-sm-2">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title" id="day-three"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon-three">Icon Image</h6>
            <p class="three-temp">Temp: </p>
            <p class="three-humidity">Humidity: </p>
          </div>
        </div>
      </div>

      <!-- Column / Card 4 -->
      <div class="col-sm-2">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title" id="day-four"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon-four">Icon Image</h6>
            <p class="four-temp">Temp: </p>
            <p class="four-humidity">Humidity: </p>
          </div>
        </div>
      </div>

      <!-- Column / Card 5 -->
      <div class="col-sm-2">
        <div class="card mt-2">
          <div class="card-body">
            <h5 class="card-title" id="day-five"></h5>
            <h6 class="card-subtitle mb-2 text-muted" id="icon-five">Icon Image</h6>
            <p class="five-temp">Temp: </p>
            <p class="five-humidity">Humidity: </p>
          </div>
        </div>
      </div>

      <!-- Empty column -->

      <div class="col-sm-2">
      </div>


      <!-- Ending div for card ROW  -->
    </div>



    <!-- Ending div for container -->
  </div>
  <!-- Ending div for body -->

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
